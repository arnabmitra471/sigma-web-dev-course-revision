<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and classes in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="first-div" class="red bg-yellow">First</div>
    <div id="second-div" class="red  bg-yellow">Second</div>
    <span class="red">Hey I am a span !!</span>

    <h1 id="myHeader">My cities</h1>
    <!-- Multiple elements sharing the same class -->
    <h2 class="city">London</h2>
    <p>London is the capital of England</p>
    
    <h2 class="city">Paris</h2>
    <p>Paris is the capital of france</p>

    <h2 class="city">Tokyo</h2>
    <p>Tokyo is the capital of Japan</p>
</body>
</html>
