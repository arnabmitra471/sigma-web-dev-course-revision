<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Diplay property</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 344px;
            border: 2px solid rgb(205, 92, 92);
            display: flex;
            justify-content: center;
            padding: 45px;
            margin: 34px;
        }

    </style>

</head>
<body>
    <div class="box box1">
        I am a box
    </div>

    <div class="box box2">
        Also a nice box
    </div>

    <span>I am a good</span>
    <span>boy</span>
</body>
</html>
