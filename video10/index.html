<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video audio and media in HTML</title>
</head>
<style>
    .my-rect rect:hover
    {
        fill: gold;
        cursor: pointer;
    }
</style>
<body>
    <!-- Video and SVG in HTML -->
    <video src="little_boy.mp4" width="255" controls muted></video>

    <svg height="200" width="200" xmlns="http://www.w3.org/2000/svg" class="my-rect">
        <rect width="200" height="100" stroke="red" stroke-width="4" fill="orange" />
    </svg>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=PHfE3EnHzA5JtIfn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe src="https://www.codewithharry.com/tutorial/html-iframes" frameborder="5" width="500" height="750"></iframe>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3684.258717238229!2d88.43306897398499!3d22.569425033089257!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a02751b1eceec61%3A0x7cfb46659319d2cb!2sEuphoria%20GenX%20%7C%20Summer%20%26%20Winter%20Training%20%7C%20Job%20Oriented%20Training!5e0!3m2!1sen!2sin!4v1750355127421!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    
</body>

</html>
